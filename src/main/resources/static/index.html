<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兴的小站 | Xing's Web</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1 id="header-title">欢迎来到兴的小站</h1>
    <nav>
        <ul>
            <li><a href="#about" id="nav-about">关于自己</a></li>
            <li><a href="#projects" id="nav-projects">项目展示</a></li>
            <li><a href="#contact" id="nav-contact">给我留言</a></li>
        </ul>
    </nav>
    <button id="language-toggle">切换至英文 / Switch to English</button>
</header>

<!-- 悬浮栏 -->
<div id="music-bar">
    <!-- 收起/展开按钮 -->
    <button id="toggle-btn">收起</button>

    <!-- 内容部分 -->
    <div id="music-content">
        <audio id="background-music">
            <!-- 默认无曲目 -->
            <source id="music-source" src="" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 播放/暂停按钮 -->
        <button id="play-pause-btn" disabled>播放</button>

        <!-- 进度条和时间显示 -->
        <div id="progress-container">
            <div id="time-display">
                <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
            </div>
            <input type="range" id="progress-bar" min="0" max="100" value="0" disabled>
        </div>

        <!-- 曲目选择 -->
        <select id="music-select">
            <option value="" id="default-song-label">请选择曲目</option>
            <option value="/music/草东没有派对 - 鬼.mp3">草东没有派对 - 鬼</option>
            <option value="/music/伍佰 - 突然的自我.mp3">伍佰 - 突然的自我</option>
            <option value="/music/cats on mars.mp3">The Seatbelts - Cats on Mars</option>
            <option value="/music/cathy.mp3">当山ひとみ - CATHY</option>
            <option value="/music/大橋純子 - I LOVE YOU SO.mp3">大橋純子 - I LOVE YOU SO</option>
            <option value="/music/Tennis - I'm Callin'.mp3">Tennis - I'm Callin'</option>
            <option value="/music/Ledisi - I Blame You.mp3">Ledisi - I Blame You</option>
            <option value="/music/松原みき - 真夜中のドアStay With Me (シングルver.).mp3">松原みき - Stay With Me</option>
            <option value="/music/Billie Holiday,Teddy Wilson - The Way You Look Tonight.mp3">Billie Holiday,Teddy Wilson - The Way You Look Tonight</option>
        </select>

        <!-- 音量控制 -->
        <div id="volume-container">
            <label id="volume-label" for="volume-control">音量:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1" disabled>
        </div>
    </div>
</div>


<section id="about">
    <h2 id="about-title">关于自己</h2>
    <p id="about-content"></p>
</section>

<section id="projects">
    <h2 id="projects-title">有趣项目</h2>
    <div class="project-grid">
        <div class="project">
            <h3 id="project1-title">1</h3>
            <p id="project1-content">1</p>
            <div class="button-container">
                <a href="https://web.kaoxing.top/cs230/index.html" target="_blank" class="project-button" id="project1-button">查看详情</a>
            </div>
        </div>
        <div class="project">
            <h3 id="project2-title">2</h3>
            <p id="project2-content">2</p>
            <div class="button-container">
                <a href="https://web.kaoxing.top/minesweeper/index.html" target="_blank" class="project-button" id="project2-button">查看详情</a>
            </div>
        </div>
        <div class="project">
            <h3 id="project3-title">3</h3>
            <p id="project3-content">3</p>
            <div class="button-container">
                <a href="https://web.kaoxing.top/eecs215/index.html" target="_blank" class="project-button" id="project3-button">查看详情</a>
            </div>
        </div>
        <div class="project">
            <h3 id="project4-title">4</h3>
            <p id="project4-content">4</p>
            <div class="button-container">
                <a href="https://web.kaoxing.top/undergrad/index.html" target="_blank" class="project-button" id="project4-button">查看详情</a>
            </div>
        </div>
    </div>
</section>
<!-- 留言模块 -->
<section id="contact">
    <h2 id="contact-title">给我留言</h2>
    <div id="contact-email">lingx11@uci.edu</div>
    <div id="contact-form">
        <label for="name" id="label-name">姓名:</label>
        <input type="text" id="name" name="name" required>

        <label for="email" id="label-email">邮箱:</label>
        <input type="email" id="email" name="email" required>

        <label for="message" id="label-message">留言内容:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="button" id="submit-button">提交</button>
    </div>

    <!-- 显示所有留言 -->
    <div id="messages-container">
        <h3 id="messages-label">所有留言</h3>
        <ul id="messages-list"></ul>
    </div>
</section>

<footer>
    <p id="footer-text">&copy; 2023 我的个人网站. 保留所有权利.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
